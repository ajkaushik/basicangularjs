<div class="container">
    <div class="well">
        <a href="#/reposearch">Back to Search</a>
        <h2>{{repoUserCtrl.user.name}}</h2>
        <p>{{repoUserCtrl.error}}</p>
        <img style="width:80px;height:80px;" ng-src="{{repoUserCtrl.user.avatar_url}}" title="{{repoUserCtrl.user.name}}" />
        <div class="row">
            <span>Order :</span>
            <select ng-model="repoUserCtrl.repoSortOrder">
                <option value="+name">Name</option>
                <option value="-stargazers_count">Stars</option>
                <option value="+language">Language</option>
            </select>
        </div>
        <div class="row">
            <div class="col-md-6">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Stars</th>
                            <th>Language</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="repo in repoUserCtrl.repos | filter:{'language':'!!'} | orderBy:repoUserCtrl.repoSortOrder">
                            <td>
                                <a href="#/repoexplorer/repo/{{repoUserCtrl.user.login}}/{{repo.name}}">
          {{repo.name}}
          </a>
                            </td>
                            <td>{{repo.stargazers_count | number}}</td>
                            <td>{{repo.language}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
